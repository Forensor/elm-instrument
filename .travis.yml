sudo: false


language: c


cache:
  directories:
  - $HOME/.stack


env:
  global:
    secure: 


addons:
  apt:
    packages:
    - libgmp3-dev


before_install:
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
- stack --version


install:
- stack setup
- stack build --only-dependencies


script:
- stack build


deploy:
  provider: script
  script: deploy.sh $BINTRAY_TOKEN
